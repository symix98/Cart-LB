<body>
<div class="left"></div>
<div class="right">
  <h1>Welcome</h1>
  <form [formGroup]="LoginForm" (ngSubmit)="submitUserLogin()">
    <fieldset>
        <label for="username">Username or Email</label>
        <input type="text" name="username" id="uu" required formControlName="username">
        <label for="passowrd">Password</label>
        <input type="password" required formControlName="password">
        <button class="primaryBtn" type="submit">Sign in</button>
        <div class="separator"></div>
        <span>Don't have an account yet?</span>
        <button class="secondaryBtn" type="button" [routerLink]="['/register']" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
          true}">Sign up</button>
      </fieldset>
  </form>
 </div>
</body>
